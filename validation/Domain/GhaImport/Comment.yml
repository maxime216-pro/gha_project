App\Domain\GhaImport\Comment:
    properties:
        createdAt:
            - NotBlank: ~
            - Type: { type: DateTimeInterface }
            - Range:
                min: '2015-01-01'
                max: 'now'
        repoName:
            - NotBlank: ~
            - Type: { type: string }
        message:
            - NotBlank: ~
            - Type: { type: string }
        commitId:
            - NotBlank: ~
            - Type: { type: string }
